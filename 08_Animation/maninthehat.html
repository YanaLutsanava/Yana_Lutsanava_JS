	<canvas id="canvas" width="500" height="500">Error</canvas>
	<script>
	var canvas=document.getElementById('canvas');
	var ctx=canvas.getContext("2d");

	function drawCicrle (ox,oy,radius,startAngle,finishAngle,innerColor,lineColor,rotate) {

	ctx.save();//save the current situation
	ctx.beginPath();//start drawing
	ctx.fillStyle=innerColor;
	ctx.strokeStyle=lineColor;
	ctx.rotate(rotate*Math.PI/180);
	ctx.scale(startAngle,finishAngle);
	ctx.arc(ox,oy,radius,0,2*Math.PI);
	ctx.lineWidth=3;
	ctx.fill();
	ctx.stroke();
	ctx.closePath();
	ctx.restore();
}
